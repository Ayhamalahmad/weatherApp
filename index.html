<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/sass/main.css" />
    <link
      rel="shortcut icon"
      href="imges/4102326_cloud_sun_sunny_weather_icon.png"
      type="image/x-icon"
    />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Strat Header -->
    <div class="header">
      <div class="container">
        <!-- logo -->
        <div class="logo">
          <a href="#">
            <i class="far fa-snowflake"></i>
          </a>
        </div>

        <div class="nav">
          <!-- links -->
          <ul class="links">
            <li>Home</li>
            <li>News</li>
            <li>Contact</li>
            <li>Offer</li>
          </ul>
          <!-- others -->
          <button class="theme">
            <i class="fas fa-moon icon-moon icon active"></i
            ><i class="fas fa-sun icon icon-sun"></i
            ><span class="current-theme">dark</span>
          </button>
        </div>
        <button class="menu"><i class="fas fa-ellipsis-h"></i></button>
      </div>
    </div>
    <!-- landing -->
    <section class="home">
      <div class="container">
        <div class="left">
          <div class="weather-info">
            <h1 class="city-name">San Francisco</h1>
            <span class="country">tr</span>
          </div>
          <div class="weather-info">
            <p class="weather-date">Monday, May 23</p>
            <p class="weather-update-time">Update As Of 2:45 PM</p>
        </div>
        

          <div class="boxes">
            <div class="box">
              <div class="">
                <i class="fas fa-moon"></i>
              </div>
              <p>Wind 3km/h</p>
            </div>
            <div class="box">
              <div class="">
                <i class="fas fa-moon"></i>
              </div>
              <p>Wind 3km/h</p>
            </div>
            <div class="box">
              <div class="">
                <i class="fas fa-moon"></i>
              </div>
              <p>Rain 78%</p>
            </div>
            <div class="box">
              <div class="">
                <i class="fas fa-moon"></i>
              </div>
              <p>Rain 78%</p>
            </div>
          </div>
        </div>
        <div class="search-container">
          <input type="text" class="location-input" placeholder="London, San Francisco">
          <button class="search-button">Search</button>
          <button class="location-button">Get Current Location</button>
        </div>
        <div class="right">
          <span>Today</span>

          <div class="weather-info">
            <img src="/imges/sun_cloud.webp"  class="weather-icon">
            <!-- <i class="fas fa-smog weather-icon"></i> -->
            <span class="temperature">23<sub>℃</sub></span>
            <h5 class="temperature-range">73℉ - 88℉</h5>
          </div>
          
        </div>
      </div>
    </section>
    <script src="javascript/index.js"></script>
    <script src="javascript/theme.js"></script>
    <script src="javascript/handleClasses.js"></script>
    <script src="javascript/all.min.js"></script>
  </body>
</html>
